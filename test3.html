<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function add7(x){
            return parseInt(x)+parseInt(7);
        }
        console.log("3+7= "+add7(3))

        function multiply(x,y){
            return parseInt(x)*parseInt(y);
        }
        console.log("5x3=" + multiply(5,3))

        function capitalize(str){
            lowerstr=str.toLowerCase();
            result='';
            result+=lowerstr.charAt(0).toUpperCase();
            for(let i=1; i<lowerstr.length;i++){
                result+=lowerstr.charAt(i);
            }
            return result;
        }
        console.log("capital of \"hElLo\": " +capitalize("hElLo"))

        function lastLetter(str){
            return str.charAt(str.length-1);
        }
        console.log("last letter: "+ lastLetter("Hello There"))
    </script>



</body>
</html>
