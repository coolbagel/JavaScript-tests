<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test6.css">
    <title>Document</title>
</head>
<body>
    

    <div class="output">

    </div>
    <script>
        let output = document.querySelector('.output');
            output.innerHTML = '';
            
            
            for (let i = 10;i>=0;i--){const para = document.createElement('p');
                if(i===10){
                para.textContent = "Countdown 10";
                output.appendChild(para);
                }
                
                else if(i===0){para.textContent = "Liftoff!";
                output.appendChild(para);
                }
        
                else{para.textContent = i; 
                output.appendChild(para);
                }
                
            }
            </script>
</body>
</html>
